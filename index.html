<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1576919228236-a097c32a5cd4?q=80&w=2574&auto=format&fit=crop') no-repeat center center/cover;
            position: relative;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(10, 20, 40, 0.4), rgba(0, 0, 0, 0.7));
            z-index: 1;
        }

        /* --- SHARED ELEMENTS (Moon, Santa, Snow) --- */
        .moon {
            position: absolute; top: 40px; right: 40px; width: 100px; height: 100px;
            background: radial-gradient(circle, #fff, #fdfcdc 60%, transparent 100%);
            border-radius: 50%; box-shadow: 0 0 60px rgba(255, 255, 255, 0.8);
            z-index: 2; opacity: 0.9;
        }

        .santa-sleigh {
            position: absolute; top: 15%; left: -300px; width: 250px; z-index: 3;
            background: url('https://cdn.pixabay.com/photo/2016/12/17/14/35/santa-claus-1913587_1280.png') no-repeat center/contain;
            height: 120px; opacity: 0.8;
            filter: brightness(0) invert(1) drop-shadow(0 0 10px rgba(255,255,255,0.8));
            animation: flySanta 20s linear infinite;
        }
        @keyframes flySanta {
            0% { transform: translateX(0) translateY(0) rotate(-5deg); left: -300px;}
            100% { transform: translateX(120vw) translateY(-50px) rotate(0deg); left: 100%; }
        }

        .snow-container { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 5; }
        .snowflake { position: absolute; color: #fff; font-size: 1.5em; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
        }

        /* --- PAGE 1 & 2 STYLES (UNCHANGED) --- */
        .content-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; text-align: center; width: 90%; max-width: 700px;
            transition: opacity 0.5s ease;
        }

        .title-box h1 {
            font-family: 'Great Vibes', cursive; font-size: 5rem; color: #fff;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de, 0 0 40px #ff00de;
            margin-bottom: 10px; animation: textPop 1.5s ease-out; line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem; letter-spacing: 3px; text-transform: uppercase; color: #bde0fe;
            margin-bottom: 40px; text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .open-btn {
            padding: 15px 50px; font-size: 1.2rem; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #d4145a, #fbb03b); color: white; cursor: pointer;
            box-shadow: 0 10px 30px rgba(212, 20, 90, 0.5); transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Poppins', sans-serif; font-weight: bold;
        }
        .open-btn:hover { transform: scale(1.1); box-shadow: 0 15px 40px rgba(212, 20, 90, 0.8); }

        .village-bottom {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 150px; z-index: 4;
            display: flex; justify-content: space-around; align-items: flex-end; padding-bottom: 20px;
        }
        .house {
            position: relative; width: 100px; height: 80px; background: #2c3e50;
            clip-path: polygon(0% 100%, 0% 40%, 50% 0%, 100% 40%, 100% 100%); box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .house::after {
            content: ''; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 30px; height: 30px; background: #f1c40f; box-shadow: 0 0 15px #f1c40f;
        }
        .house-lights { position: absolute; top: 38%; left: 0; width: 100%; height: 5px; display: flex; justify-content: space-around; }
        .bulb { width: 6px; height: 6px; border-radius: 50%; background: red; animation: blink 1s infinite; }
        .bulb:nth-child(even) { background: green; animation-delay: 0.5s; }

        .wishes-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 20; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.8s ease;
        }
        .wishes-container.active { opacity: 1; pointer-events: auto; }
        .card {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px; border-radius: 20px; text-align: center; max-width: 600px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            transform: translateY(50px); transition: transform 0.8s ease;
        }
        .wishes-container.active .card { transform: translateY(0); }
        .card h2 { font-family: 'Great Vibes', cursive; font-size: 4rem; color: #ffd700; margin-bottom: 20px; }
        .card p { font-size: 1.3rem; line-height: 1.8; margin-bottom: 30px; color: #e0e0e0; }
        .signature { font-style: italic; color: #d4145a; font-weight: bold; }

        /* --- PAGE 3: TREE & MUSIC BUTTON --- */
        .tree-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #001f3f 0%, #000000 100%);
            z-index: 30; display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 1s ease;
        }
        .tree-page.active { opacity: 1; pointer-events: auto; }

        .real-tree-container {
            position: relative; width: 100%; height: 90%;
            display: flex; justify-content: center; align-items: flex-end; margin-bottom: 20px;
        }
        .real-tree-img { max-height: 90vh; max-width: 90vw; filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.3)); z-index: 10; }
        
        .tree-lights-overlay {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 100%; max-width: 600px; pointer-events: none; z-index: 11;
        }
        .t-light {
            position: absolute; width: 10px; height: 10px; border-radius: 50%;
            box-shadow: 0 0 10px currentColor; animation: treeBlink 1.5s infinite alternate;
        }
        .gift-stack {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 12;
        }
        .gift {
            width: 50px; height: 50px; background: linear-gradient(135deg, crimson, darkred);
            box-shadow: 0 0 15px rgba(0,0,0,0.5); position: relative; animation: bounce 2s infinite;
        }
        .gift::before { content:''; position: absolute; left: 20px; width: 10px; height: 100%; background: gold; }
        .gift::after { content:''; position: absolute; top: 20px; width: 100%; height: 10px; background: gold; }

        /* NEW MUSIC BUTTON STYLES */
        .music-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #00ff00; /* Neon Green Border */
            color: #00ff00;
            padding: 10px 25px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 10px #00ff00, inset 0 0 5px #00ff00; /* Neon Glow */
            text-shadow: 0 0 5px #00ff00;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
        }

        /* Class for the Pop Animation */
        .pop-effect {
            animation: buttonPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ANIMATIONS */
        @keyframes textPop { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        @keyframes treeBlink { 0% { opacity: 0.4; transform: scale(1); } 100% { opacity: 1; transform: scale(1.3); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        
        /* The Pop Animation Keyframe */
        @keyframes buttonPop {
            0% { transform: scale(1); }
            50% { transform: scale(0.85); } /* Shrink */
            100% { transform: scale(1); }   /* Back to normal */
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="moon"></div>
    <div class="santa-sleigh"></div>
    <div class="snow-container" id="snow-container"></div>

    <div class="village-bottom">
        <div class="house" style="transform: scale(0.8);">
            <div class="house-lights"><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div></div>
        </div>
        <div class="house" style="transform: scale(1.2); z-index: 5;">
            <div class="house-lights"><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div></div>
        </div>
        <div class="house" style="transform: scale(0.9);">
            <div class="house-lights"><div class="bulb"></div><div class="bulb"></div><div class="bulb"></div></div>
        </div>
    </div>

    <div class="content-wrapper" id="page1">
        <div style="font-size: 5rem; margin-bottom: 20px; filter: drop-shadow(0 0 15px gold);">üéÑ</div>
        <div class="title-box">
            <h1>Merry Christmas Dear ü§ó</h1>
            <p class="subtitle">May your days be merry & bright</p>
        </div>
        <button class="open-btn" onclick="showWishes()">Read My Wish ‚ú®</button>
    </div>

    <div class="wishes-container" id="page2">
        <div class="card">
            <h2>Greetings for you... üíï</h2>
            <p>
                "Christmas is a season not only of rejoicing but of reflection. 
                May your home be filled with the joy of the Christmas season. 
                Wishing you a Merry Christmas !"
            </p>
            <p class="signature">- With Love Arpit ü§ó</p>
            <button class="open-btn" onclick="showTree()">Open Gift üéÅ</button>
            <br><br>
            <button class="open-btn" onclick="hideWishes()" style="background: transparent; border: 2px solid #fff; font-size: 1rem;">Go Back</button>
        </div>
    </div>

    <div class="tree-page" id="page3">
        
        <audio id="bg-music" loop>
            <source src="song c.mp3.mp3" type="audio/mpeg">
        </audio>
        
        <button id="music-btn" class="music-btn" onclick="toggleMusic()">
            üéµ Play Music
        </button>

        <div class="real-tree-container">
            <img src="https://www.thesparklestory.in/cdn/shop/files/DSC04075_1_-min_800x.jpg?v=1701092746" alt="Real Tree" class="real-tree-img">
            <div id="lights-overlay" class="tree-lights-overlay"></div>
            <div class="gift-stack">
                <div class="gift"></div>
                <div class="gift" style="background: linear-gradient(135deg, blue, darkblue); animation-delay: 0.5s;"></div>
                <div class="gift" style="background: linear-gradient(135deg, green, darkgreen); animation-delay: 1s;"></div>
            </div>
        </div>
        
        <button class="open-btn" style="margin-bottom: 20px; z-index: 20;" onclick="closeTree()">Close Gift</button>
    </div>

    <script>
        // 1. SNOW
        const snowContainer = document.getElementById('snow-container');
        for(let i=0; i<50; i++){
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerHTML = '‚ùÑ';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's'; 
            flake.style.fontSize = Math.random() * 10 + 10 + 'px';
            flake.style.opacity = Math.random();
            flake.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(flake);
        }

        // 2. MUSIC LOGIC (Pop Animation + Play/Pause)
        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const btn = document.getElementById('music-btn');
            
            // Trigger Pop Animation
            btn.classList.add('pop-effect');
            // Remove the class after animation finishes so it can be clicked again
            setTimeout(() => {
                btn.classList.remove('pop-effect');
            }, 300);

            // Toggle Audio
            if (music.paused) {
                music.play();
                btn.innerHTML = "‚è∏ Pause Music";
                btn.style.boxShadow = "0 0 30px #00ff00"; // Intense glow when playing
            } else {
                music.pause();
                btn.innerHTML = "üéµ Play Music";
                btn.style.boxShadow = "0 0 10px #00ff00"; // Normal glow
            }
        }

        // 3. NAVIGATION LOGIC
        function showWishes() {
            document.getElementById('page2').classList.add('active');
            document.getElementById('page1').style.opacity = '0';
            setTimeout(() => { document.getElementById('page1').style.display = 'none'; }, 500);
        }
        function hideWishes() {
            document.getElementById('page1').style.display = 'block';
            setTimeout(() => { document.getElementById('page1').style.opacity = '1'; }, 50);
            document.getElementById('page2').classList.remove('active');
        }
        function showTree() {
            document.getElementById('page2').classList.remove('active');
            document.getElementById('page3').classList.add('active');
            generateLights();
        }
        function closeTree() {
            document.getElementById('page3').classList.remove('active');
            document.getElementById('page1').style.display = 'block';
            setTimeout(() => { document.getElementById('page1').style.opacity = '1'; }, 50);
            
            // Optional: Stop music when closing gift? 
            // document.getElementById('bg-music').pause();
        }

        // 4. LIGHTS
        function generateLights() {
            const container = document.getElementById('lights-overlay');
            container.innerHTML = '';
            const colors = ['red', 'gold', 'cyan', 'magenta', 'lime'];
            for(let i=0; i<40; i++) {
                let light = document.createElement('div');
                light.className = 't-light';
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                let bottomPct = Math.random() * 90; 
                let widthSpread = 10 + (bottomPct * 0.8);
                let leftPct = 50 - (widthSpread/2) + (Math.random() * widthSpread);
                light.style.bottom = (bottomPct + 5) + '%';
                light.style.left = leftPct + '%';
                light.style.animationDelay = Math.random() + 's';
                container.appendChild(light);
            }
        }
    </script>
</body>
</html>
